          <div class="wrap-contact3-form-radio">
            <div class="row">
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="accountSize">Account Size ($)<span class="text-danger"> *</span></label>
                <div class="wrap-input3 validate-input" data-validate="Your trading account size is required">
                  <input class="input3" type="number" step=".001" name="accountSize"
                    placeholder="Total $ in your account" autocomplete="off" id="accountSize" />
                  <span class="focus-input3"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <label for="riskAmount">Risk Amount (%)</label>
                <div class="wrap-input3">
                  <input class="input3" type="number" step="0.001" name="riskAmount"
                    placeholder="Risk amount default 2%" autocomplete="off" id="riskAmount" />
                  <span class="focus-input3"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="swingPrice">Swing Price ($)<span class="text-danger"> *</span></label>
                <div class="wrap-input3 validate-input" data-validate="Swing low / high price is required">
                  <input class="input3" type="number" step="0.000000001" name="swingPrice"
                    placeholder="Swing low / high price" autocomplete="off" id="swingPrice" />
                  <span class="focus-input3"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <label for="atrValue">ATR Value<span class="text-danger"> *</span></label>
                <div class="wrap-input3 validate-input" data-validate="ATR value is required">
                  <input class="input3" type="number" step="0.000000001" name="atrValue"
                    placeholder="Market volatility value" autocomplete="off" id="atrValue" />
                  <span class="focus-input3"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="entryPrice">Entry Price ($)<span class="text-danger"> *</span></label>
                <div class="wrap-input3 validate-input" data-validate="Entry price is required">
                  <input class="input3" type="number" step="0.000000001" name="entryPrice"
                    placeholder="Entry price of the trade" autocomplete="off" id="entryPrice" />
                  <span class="focus-input3"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <label for="takeProfit">Take Profit Price ($)<span class="text-danger"> *</span></label>
                <div class="wrap-input3 validate-input"
                  data-validate="Take profit price for exiting the trade with profit is required">
                  <input class="input3" type="number" step="0.001" name="takeProfit" placeholder="Take profit price"
                    autocomplete="off" id="takeProfit" />
                  <span class="focus-input3"></span>
                </div>
              </div>
            </div>
            <!-- button alignment -->
            <div class="btn-alignment">
              <div class="container-contact3-form-btn">
                <button class="contact3-form-btn" id="submit_btn">Submit</button>
              </div>
              <div class="radio-wrapper">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="rad_direction" id="long" value="long" checked>
                  <label class="form-check-label" for="long">Long</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="rad_direction" id="short" value="short">
                  <label class="form-check-label" for="short">Short</label>
                </div>
              </div>
            </div>
            <!-- button alignment -->

        </form>

        <div id="result"></div>
